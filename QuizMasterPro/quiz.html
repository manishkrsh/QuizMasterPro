<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>QuizMaster Pro - Quiz</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27%2338e07b%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%274%27/%3e%3c/svg%3e');
    }
  </style>
</head>
<body class="bg-[#111827] dark:bg-[#111827]">
<div class="relative flex size-full min-h-screen flex-col bg-[#111827] dark group/design-root" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
<div class="flex h-full grow flex-col">
<header class="flex shrink-0 items-center justify-between whitespace-nowrap border-b border-solid border-gray-800 px-6 py-4">
<div class="flex items-center gap-3 text-white">
<div class="size-6 text-[#38e07b]">
<svg fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14.5V7.5l-4.5 4.5 4.5 4.5zm2 0l4.5-4.5-4.5-4.5v9z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-white text-xl font-bold">Quiz Time</h2>
</div>
<div class="flex items-center gap-4">
<div class="text-sm font-medium text-gray-300">Score: <span class="font-bold text-[#38e07b]" id="current-score">0</span></div>
<a href="profile.html" class="rounded-full border border-gray-700 px-4 py-2 text-sm font-semibold text-gray-200 hover:bg-gray-800 hover:border-gray-600">Profile</a>
</div>
</header>
<main class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-2xl">
<div class="mb-8">
<div class="flex items-center justify-between mb-4">
<p class="text-sm font-medium text-gray-400">Question <span id="current-question">1</span> of <span id="total-questions">10</span></p>
<div class="flex items-center gap-2 text-sm font-medium text-gray-400">
<svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<circle cx="12" cy="12" r="10"></circle>
<polyline points="12 6 12 12 16 14"></polyline>
</svg>
<span id="timer">00:30</span>
</div>
</div>
<div class="w-full bg-gray-700 rounded-full h-2.5">
<div class="bg-[#38e07b] h-2.5 rounded-full transition-all duration-300" id="progress-bar" style="width: 10%"></div>
</div>
</div>
<div class="bg-gray-800 rounded-lg shadow-lg p-6 sm:p-8">
<h3 class="text-white text-2xl sm:text-3xl font-bold leading-tight mb-6" id="question-text">Loading question...</h3>
<div class="space-y-4" id="options-container">
<!-- Options will be dynamically loaded here -->
</div>
</div>
<div class="mt-8 flex justify-between items-center">
<button id="prev-btn" class="flex min-w-[120px] items-center justify-center rounded-full bg-gray-700 py-3 px-6 text-base font-bold text-white transition-colors hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-800" disabled>
<svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M15 18l-6-6 6-6"></path>
</svg>
<span>Previous</span>
</button>
<button id="skip-btn" class="flex min-w-[120px] items-center justify-center rounded-full border-2 border-gray-600 py-3 px-6 text-base font-bold text-white transition-colors hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 focus:ring-offset-gray-800">
<span>Skip</span>
<svg class="h-5 w-5 ml-2" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="m9 18 6-6-6-6"></path>
</svg>
</button>
<button id="next-btn" class="flex min-w-[120px] items-center justify-center rounded-full bg-[#38e07b] py-3 px-6 text-base font-bold text-gray-900 transition-colors hover:bg-[#2fbc6a] focus:outline-none focus:ring-2 focus:ring-[#38e07b] focus:ring-offset-2 focus:ring-offset-gray-800">
<span>Next</span>
</button>
</div>
</div>
</main>
</div>
</div>

<!-- Toast Container -->
<div id="toast" class="fixed inset-x-0 top-4 z-50 flex justify-center px-4 pointer-events-none hidden">
  <div class="max-w-xl w-full">
    <div class="rounded-lg bg-gray-900/95 border border-gray-700 text-gray-100 shadow-xl px-4 py-3 flex items-start gap-3 pointer-events-auto">
      <div class="text-[#f59e0b] mt-0.5">
        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 4h.01M12 5a7 7 0 100 14 7 7 0 000-14z" />
        </svg>
      </div>
      <div id="toast-message" class="text-sm font-medium">Message</div>
    </div>
  </div>
  
  <style>
    /* fade in/out helper */
    .toast-show { display: flex !important; animation: fadeIn 200ms ease-out; }
    .toast-hide { animation: fadeOut 200ms ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-6px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeOut { from { opacity: 1; transform: translateY(0); } to { opacity: 0; transform: translateY(-6px); } }
  </style>
</div>

<script src="quiz.js"></script>
</body>
</html>
